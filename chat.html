<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
  <title>Chat</title>
</head>
<body>
  <header>
    <div class="header__top">
      <div class="header__column">
        <i class="fas fa-plane"></i>
        <i class="fa fa-wifi"></i>
      </div>
      <div class="header__column">
        <span class="header__time">16:02</span>
      </div>
      <div class="header__column"></div>
        <i class="fas fa-moon-o"></i>
        <i class="fab fa-bluetooth-b"></i>
      <span class="header__battery">100% <i class="fa fa-battery-full"></i></span>
    </div>
    <div class="header__bottom"></div>
      <div class="header__column">
        <i class="fa fa-chevron-left fa-lg"></i>
      </div>
      <div class="header__column">
        <span class="header__text">Shay</span>
      </div>
      <div class="header__column">
        <i class="fa fa-search"></i>
        <i class="fa fa-bars"></i>
      </div>
  </header>
  <main class="chat">
    <div class="date-divider">
      <span class="date-divider__text">Sunday, April 22, 2018</span>
    </div>
    <div class="chat__message chat__message--from me">
      <span class="chat__message-time">13:00</span>
      <span class="chat__message-body">Hey, what's the expiry date of the chicken pie that you gave me?</span>
    </div>
    <div class="chat__message chat__message--to me">
      <img src="images/avatar_joe.jpg" class="chat__message-avatar">
      <div class="chat__message-center">
        <h3 class="chat__message-username">Joe</h3>
        <span class="chat__message-body">If you want I can check it for you tomorrow.</span>
      </div>
      <span class="chat__message-time">15:56</span>
    </div>
  </main>
  <div class="message-box">
    <i class="fa fa-plus fa-2x"></i>
    <div class="message-box__input">
      <input type="text">
      <i class="far fa-smile"></i>
      <span class="record-message">
        <i class="fa fa-microphone"></i>
      </span>
    </div>
  </div>
</body>
</html>
