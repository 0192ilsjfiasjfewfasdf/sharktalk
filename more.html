<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
  <title>More</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="top-header">
    <div class="header__top">
      <div class="header__column">
        <i class="fas fa-plane"></i>
        <i class="fa fa-wifi"></i>
      </div>
      <div class="header__column">
        <span class="header__time">16:02</span>
      </div>
      <div class="header__column">
        <i class="fas fa-moon"></i>
        <i class="fab fa-bluetooth-b"></i>
        <span class="header__battery">100% <i class="fa fa-battery-full"></i></span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">
      </div>
      <div class="header__column">
        <span class="header__text">More</span>
      </div>
      <div class="header__column">
        <span class="header__Text"><i class="fa fa-cog fa-lg"></i></span>
      </div>
    </div>
  </header>
  <main class="more">
    <header class="more__header">
      <div class="more-header__column">
        <img src="images/avatar_nicole.jpg">
        <div class="more-header__info">
          <h3 class="more-header__title">
            Nicole
          </h3>
          <span class="more-header__subtitle">
            hello@nicoleson.com
          </span>
        </div>
      </div>
      <i class="far fa-comment fa-2x"></i>
    </header>
    <section class="more__options">
      <div class="more__option">
        <i class="far fa-smile fa-2x"></i>
        <span class="more__option-title">Emoticons</span>
      </div>
      <div class="more__option">
        <i class="fa fa-paint-brush fa-2x"></i>
        <span class="more__option-title">Themes</span>
      </div>
      <div class="more__option">
        <i class="far fa-hand-peace fa-2x"></i>
        <span class="more__option-title">Special Friends</span>
      </div>
      <div class="more__option">
        <i class="fa fa-link fa-2x"></i>
        <span class="more__option-title">Account</span>
      </div>
    </section>
    <section class="more__special-friends">
      <header class="special-friends__header">
        <h2 class="special-friends__title">Special Friends</h2>
        <span class="special-friends__learn-more">
          <i class="fa fa-info-circle"></i>
          Learn More
        </span>
      </header>
      <div class="special-friends__items">
        <div class="special-friends__item">
          <i class="fas fa-utensils"></i>
          <span class="special-friends__item-title">Order</span>
        </div>
        <div class="special-friends__item">
          <i class="fa fa-shopping-basket"></i>
          <span class="special-friends__item-title">Store</span>
        </div>
        <div class="special-friends__item">
          <i class="fas fa-tv"></i>
          <span class="special-friends__item-title">TV/Radio</span>
        </div>
        <div class="special-friends__item">
          <i class="fas fa-pencil-alt"></i>
          <span class="special-friends__item-title">Blog</span>
        </div>
        <div class="special-friends__item">
          <i class="fa fa-graduation-cap"></i>
          <span class="special-friends__item-title">Education</span>
        </div>
        <div class="special-friends__item">
          <i class="fa fa-university"></i>
          <span class="special-friends__item-title">Politics/Society</span>
        </div>
        <div class="special-friends__item">
          <i class="fas fa-hand-holding-usd"></i>
          <span class="special-friends__item-title">Finance</span>
        </div>
        <div class="special-friends__item">
          <i class="fas fa-video"></i>
          <span class="special-friends__item-title">Movie/Music</span>
        </div>
      </div>
    </section>
    <secton class="other__links">
      <div class="other__app">
        <img src="images/trello.png" alt="" class="other__apps-image">
        <span class="other__apps-title">Trello</span>
      </div>
      <div class="other__app">
        <img src="images/stocks.png" alt="" class="other__apps-image">
        <span class="other__apps-title">Stocks</span>
      </div>
    </secton>
  </main>
  <nav class="tab-bar">
    <a href="index.html" class="tab-bar__tab">
      <i class="fa fa-user"></i>
      <span class="tab-bar__title">Friends</span>
    </a>
    <a href="chat_list.html" class="tab-bar__tab">
      <i class="fa fa-comment"></i>
      <span class="tab-bar__title">Chats</span>
    </a>
    <a href="find.html" class="tab-bar__tab">
      <i class="fa fa-search"></i>
      <span class="tab-bar__title">Find</span>
    </a>
    <a href="more.html" class="tab-bar__tab tab-bar__tab--selected">
      <i class="fa fa-ellipsis-h"></i>
      <span class="tab-bar__title">More</span>
    </a>
  </nav>
  <div class="bigScreenWarningText">
    <span>Please make your screen smaller.</span>
  </div>
</body>
</html>
